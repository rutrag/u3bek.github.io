<!DOCTYPE html>
<html>
    <head>
        <title>Learning META tags</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">


        <!--Adaptive Design-->
        <!--  content="width=1080" fix width page  -->
        <!--   user-scalable=0 prohibits to scale page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!--  "format-detection" determines whether or not telephone numbers in the HTML content will appear as hypertext links.  -->
        <meta name="format-detection" content="telephone=no">

        <!--  SEO (search engine optimization)  -->
        <meta name="description" content="What is META tags">
        <meta name="keywords" content="META tags, META, SEO META tags, META tag for SEO">

        <!--name="robots" content=none -->
        <!-- noindex - prevents the page from being included in the index. nofollow - prevents Googlebot from following any links on the page. -->
        <meta name="robots" content="noindex, nofollow">

        <!-- about autor -->

        <meta name="Autor" content="Dart Weider">
        <meta name="copyright" content="Luke Skywalker">   
        <meta name="Address" content="Tatooine">

        <!-- Refresh page-->

        <meta http-equiv="refresh" content="60; url=index.html">
        

    </head>

        <h1>Hello everyone</h1>

        <p class="phone">+79991345918
        </p>
        <a href="404.html">click me</a>
    </body>
</html>
