<!DOCTYPE html>
<html lang="ru">
    <!-- Freelancepodzizni's practice of lessons -->
    <head>
        <title>My first lesson from ru Teacher</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        
    </head>

    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <input tabindex="0" type="text" name="username" placeholder="login">
            </div>
            <br>
            <div>
                <input tabindex="1" type="password" name="userpass" placeholder="password">
            </div>
            <br>
            <div>
                <input tabindex="2" type="tel" name="phone" placeholder="phone">
            </div>
            <br>
            <div>
                <p>The choice with a "checked" atribute and a "p" tag</p>
                <p><input tabindex="3" checked type="radio" name="beer" value="lager">light beer</p>
                <p><input tabindex="3" type="radio" name="beer" value="dark">dark beer</p>
            </div>
            <br>
            <div>
                <p>The choice without a "checked" atribute and a "p" tag</p>
                <input tabindex="4" type="radio" name="beer2" value="lager">light beer
                <input tabindex="4" type="radio" name="beer2" value="dark">dark beer
            </div>
            <br>
            <div>
                <p><input tabindex="5" type="checkbox" name="car" value="audi">audi</p>
                <p><input tabindex="5" type="checkbox" name="car" value="bmw">bmw</p>
                <p><input tabindex="5" type="checkbox" name="car" value="geely">geely</p>
                <p><input tabindex="5" checked type="checkbox" name="car" value="kia">kia</p>
                <p><input tabindex="5" checked type="checkbox" name="car" value="honda">honda</p>
                <p><input tabindex="5" type="checkbox" name="car" value="renault">renault</p>
                <p><input tabindex="5" type="checkbox" name="car" value="lada">lada</p>
            </div>
            <div>
                <input tabindex="6" type="file" name="foto">
            </div>
            <div>
                <p> choose one or more color</p>
                <select tabindex="7" multiple name="color">
                    <option value="green">green</option>
                    <option selected value="red">red</option>
                    <option value="black">black</option>
                </select>
            </div>
            <div>
                <p>choose a color</p>
                <select tabindex="8" name="color2">
                    <option value="green">green</option>
                    <option selected value="red">red</option>
                    <option value="black">black</option>
                </select>
            </div>
            <br>
            <div>
                <button tabindex="9" type="submit">submit</button>
                <button tabindex="9" type="reset">reset</button>
            </div>
        </form>
    </body>
